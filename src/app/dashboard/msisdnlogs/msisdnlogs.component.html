<div class="container-fluid" >
    
    <!-- Main Heading (Start) -->
    <div class="row" >
        <div class="col text-center">
            <p class="mainHeading">MSISDN LOGS</p> 
            <!-- <i id="guide_icon" class="fa fa-question-circle" style="color:#0000009a;cursor:pointer;" data-toggle="modal" data-target="#exampleModal"></i>  -->
            <!-- <hr style="margin-top:20px"> -->
        </div>
    </div>
    <!-- Main Heading (End) -->
    

    <div class="row" style="margin-top: 70px;justify-content: center;">
        <div class="col-8 col-md-3 col-lg-2 text-center form-group mt-4 mb-4" >
            
            <input id="msisdn" class="datepicker form-control" placeholder="03xxxxxxxxx" autocomplete="off" (input)="onInputChange()" [(ngModel)]="msisdn" type="number" id="msisdn" name="msisdn">
           <label>Enter MSISDN</label>
           <div>
            <p style="position: absolute;left: 0; right: 0; margin-left: auto; margin-right: auto;" class="error">{{singleMsisdnError}}</p>
          </div>
          
      </div>

        <div class="col-8 col-md-3 col-lg-2 form-group text-center mt-4 mb-4" >
          <input 
                 id="fromDate"
                 autocomplete="off"
                 #fromDate 
                 type="text"
                 placeholder="mm/dd/yy"
                 [(ngModel)]="StartingDate"
                 class="datepicker form-control"
                 bsDatepicker
                 [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
                 [maxDate]="maxDate"
                 [bsConfig]="{ isAnimated: true }" 
                 
          />
          <label>Select From Date</label>
            

        </div>

        

        <div class="col-8 col-md-3 col-lg-2 form-group text-center mt-4 mb-4"  >
          <input  
                   id="toDate"
                   autocomplete="off"
                   #toDate
                   type="text"
                   placeholder="mm/dd/yy"
                   [(ngModel)]="EndingDate"
                   class="datepicker form-control"
                   bsDatepicker
                   [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
                   [maxDate]="maxDate"
                   [bsConfig]="{ isAnimated: true }"
                   
            /> 

            <label>Select To Date</label>

            

        </div>
        
        
        
          
    </div>
    <div class="row" style="justify-content: center;">
        <div class="col-8 col-md-3 col-lg-2 text-center form-group" >
            <button class="search_btn form-control" (click)="onClickCheckRecord(fromDate.value,toDate.value)">Search Record</button>
        </div>
        
    </div>
     
</div>

<div class="container" style="margin-top: 30px;overflow-x: auto;" >
  <ng-container *ngIf="isEmpty() == true; else elseData" class="row" >
      <div class="col text-center">
        <p class="error">{{msg}}</p>
    </div>
  </ng-container>
    
  <ng-template  #elseData class="table-responsive">

      <h5>Current Status</h5>
      {{currentStatus}}
        
      

      <h5 class="mt-5">Sms Logs</h5>
    
        <table class="table table-striped table-bordered" style="overflow-x: scroll;">
          <thead>
            <tr >
              <th>Message<br></th>
              <th>Time<br>Stamp</th>
              <th>SMS<br>Status</th>
              
              
    
            </tr>
          </thead>
          <tbody>
            
            
            <tr *ngFor="let item of smsLogs['entities']" >
              <td >{{item[0]}}</td>
              <td >{{item[1]}}</td>
              <td >{{item[2]}}</td>
              
            </tr>
          
           
          </tbody>
        </table>

        <ng-container *ngIf="isEmpty() == false;">
          <div class="mt-4" >
            <pagination 
            class="my-pagination justify-content-center" [maxSize]="5"  [totalItems]="smsLogs.total_items" [boundaryLinks]="false"  (pageChanged)="pageChanged($event,fromDate.value,toDate.value)">
          
          </pagination>
          </div>
        </ng-container>

        

      <h5 class="mt-5 text">Blacklist Logs</h5>
      <table class="table table-striped table-bordered" style="overflow-x: scroll;">
        <thead>
          <tr >
            <th>Msisdn<br></th>
            <th>Time<br>Stamp</th>
            <th>SMS<br>Status</th>
            
            
  
          </tr>
        </thead>
        <tbody>
          
          
          <tr *ngFor="let item of blacklistLogs['entities']" >
            <td >{{item[0]}}</td>
            <td >{{item[1]}}</td>
            <td >{{item[2]}}</td>
            
          </tr>
        
         
        </tbody>
      </table>

      <ng-container *ngIf="isEmpty() == false;">
        <div class="mt-4" >
          <pagination 
          class="my-pagination justify-content-center" [maxSize]="5"  [totalItems]="blacklistLogs.total_items" [boundaryLinks]="false"  (pageChanged)="pageChanged($event,fromDate.value,toDate.value)">
        
        </pagination>
        </div>
      </ng-container>
        
    </ng-template>
    

    
</div>  




<!-- MSISDN Logs Guide-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Operator Stats Guide</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        Instructions
      </div>

      

    </div>
  </div>
</div>
