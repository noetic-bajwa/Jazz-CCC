<div class="container-fluid" >
    
    <!-- Main Heading (Start) -->
    <div class="row" >
        <div class="col text-center">
            <p class="mainHeading">LTV REPORT</p> 
        </div>
    </div>
    <!-- Main Heading (End) -->
    
    <div class="row" class="add_row" >
      <div class="col add_col"> 
        <button (click)="onClickDownload()" class="add_btn" routerLink="add">
          <i class="fas fa-download"></i>
          &nbsp;&nbsp;DOWNLOAD CSV
          <p class="loader" [hidden]="isLoaderHidden" style="margin:auto;"></p>
        </button>
        
      </div>
    </div>


    <div class="row" style="margin-top: 50px;justify-content: center;">
      <div class="col text-center"> 
        <p class="message">The average revenue per user is </p>
        <h3 style="color: #8a252c;">Rs. {{averageRevenue}}</h3>
        <!-- <p>Download MSISDN Record in CSV (.csv) Format</p> -->
      </div>
    </div>
  
    
     
  </div>
  
  

  
  
  <!-- LTV Report Guide-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LTV Report Guide</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="modal-body">
        Instructions
      </div>
  
      
  
    </div>
  </div>
  </div>
