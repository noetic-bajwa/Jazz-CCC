<div class="container-fluid">
    
  <!-- Main Heading (Start) -->
  <div class="row" >
      <div class="col text-center">
          <p class="mainHeading">UNSUBSCRIBE</p> 
          <i id="guide_icon" class="fa fa-question-circle" style="color:#0000009a;cursor:pointer;" data-toggle="modal" data-target="#exampleModal"></i> 
      </div>
  </div>
  <!-- Main Heading (End) -->
  
  <div class="row">
    <div class="col"> 
      <button  class="add_btn" routerLink="add">ADD</button>
    </div>
  </div>

  <div class="row" style="margin-top: 70px;justify-content: center;">
      <div class="col-8 col-md-3 col-lg-2 form-group text-center" >
        <input 
               id="fromDate"
               autocomplete="off"
               #fromDate 
               type="text"
               placeholder="mm/dd/yy"
               [(ngModel)]="StartingDate"
               class="datepicker form-control"
               bsDatepicker
               [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
               [maxDate]="maxDate"
               [bsConfig]="{ isAnimated: true }" 
               
        />
        <label>Select From Date</label>
          

      </div>

      

      <div class="col-8 col-md-3 col-lg-2 form-group text-center"  >
        <input  
                 id="toDate"
                 autocomplete="off"
                 #toDate
                 type="text"
                 placeholder="mm/dd/yy"
                 [(ngModel)]="EndingDate"
                 class="datepicker form-control"
                 bsDatepicker
                 [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
                 [maxDate]="maxDate"
                 [bsConfig]="{ isAnimated: true }"
                 
          /> 

          <label>Select To Date</label>

          

      </div>
      
      <div class="col-8 col-md-3 col-lg-2 text-center form-group" >
        <button class="search_btn form-control" (click)="onClickCheckRecord(fromDate.value,toDate.value)">Search Record</button>
      </div>
      
        
  </div>
   
</div>

<div class="container-fluid" style="margin-top: 30px;overflow-x: auto;">
  <ng-container *ngIf="oneDay_30Day_Data == '';else elseData1" class="row">
    <div class="col text-center">
      <p class="error">Total Unsubscribed</p>
      <p (click)="onClickLastDay()" class="error" style="text-decoration: underline;cursor: pointer;">Yesterday</p>
      <p (click)="onClickLastMonth()" class="error" style="text-decoration: underline;cursor: pointer;">Last 30 Days</p>
    </div>
    <hr width="50%">
  </ng-container>
  <ng-template #elseData1>
    <div class="col text-center">
      <div class="col text-center">
        <p class="error">Total Number of MSISDN Unsubscribed are :</p>
        <p>&nbsp;</p>
        <p class="error">{{oneDay_30Day_Data}}</p>
      </div>
      <hr width="50%">
    </div>
  </ng-template>
</div>


<div  class="container-fluid" style="margin-top: 30px;overflow-x: auto;" >
  <ng-container  *ngIf="isEmpty() == true; else elseData" class="row" >
    <div class="col text-center">
      <p class="error">{{msg}}</p>
    </div>
  </ng-container>

  
  <ng-template  #elseData class="table-responsive">
  
      <table class="table table-striped table-bordered" style="overflow-x: scroll;">
        <thead>
          <tr >
            <th>MSISDN<br></th>
            <th>Unsubscribed Date<br></th>
            <th>Action<br></th>
  
          </tr>
        </thead>
        <tbody>
           
          <tr *ngFor="let item of data.items">
            <td>{{item.msisdn}}</td>
            <td>{{item.date | date}}</td>
            <td style="cursor: pointer;text-decoration: underline;">Remove</td>
          </tr>
          
        </tbody>
      </table>
      
  </ng-template>
  

  
</div>  

<ng-container *ngIf="isEmpty() == false;">
<div class="mt-4" >
  <pagination 
  class="my-pagination justify-content-center" [maxSize]="5"  [totalItems]="data['total items']" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event,fromDate.value,toDate.value)">
  </pagination>
</div>
</ng-container>


<!-- Unsubscribe Guide-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Unsubscribe Guide</h5>
      
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      Instructions
    </div>

    

  </div>
</div>
</div>
