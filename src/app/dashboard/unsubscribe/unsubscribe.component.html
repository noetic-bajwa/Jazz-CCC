<div class="container-fluid" >
    
  <!-- Main Heading (Start) -->
  <div class="row" >
      <div class="col text-center">
          <p class="mainHeading">UNSUBSCRIBE</p> 
          <i id="guide_icon" class="fa fa-question-circle" style="color:#0000009a;cursor:pointer;" data-toggle="modal" data-target="#exampleModal"></i> 
      </div>
  </div>
  <!-- Main Heading (End) -->
  
  <div class="row">
    <div class="col"> 
      <button  class="add_btn" routerLink="add">ADD</button>
    </div>
  </div>

  <div class="row" style="margin-top: 70px;justify-content: center;">
      <div class="col-8 col-md-3 col-lg-2 form-group text-center" >
        <input 
               id="fromDate"
               #fromDate 
               type="text"
               placeholder="mm/dd/yy"
               [(ngModel)]="StartingDate"
               class="datepicker form-control"
               bsDatepicker
               [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
               [maxDate]="maxDate"
               [bsConfig]="{ isAnimated: true }" 
               
        />
        <label>Select From Date</label>
          

      </div>

      <!-- <div class="col-md-2">

      </div> -->

      <div class="col-8 col-md-3 col-lg-2 form-group text-center"  >
        <input  
                 id="toDate"
                 #toDate
                 type="text"
                 placeholder="mm/dd/yy"
                 [(ngModel)]="EndingDate"
                 class="datepicker form-control"
                 bsDatepicker
                 [bsConfig]="{showTodayButton: false, todayPosition: 'center' }"
                 [maxDate]="maxDate"
                 [bsConfig]="{ isAnimated: true }"
                 
          /> 

          <label>Select To Date</label>

          

      </div>
      
      <div class="col-8 col-md-3 col-lg-2 text-center form-group" >
        <button class="search_btn form-control" (click)="onClickCheckRecord(fromDate.value,toDate.value)">Search Record</button>
    </div>
      
        
  </div>
   
</div>

<div class="container-fluid" style="margin-top: 30px;overflow-x: auto;" >
<ng-container *ngIf="isEmpty() == true; else elseData" class="row" >
    <div class="col text-center">
      <p class="error">{{msg}}</p>
  </div>
</ng-container>
  
<ng-template  #elseData class="table-responsive">
    
  
      <table class="table table-striped table-bordered" style="overflow-x: scroll;">
        <thead>
          <tr >
            <th>MSISDN<br></th>
            <th>Unsubscribed Date<br></th>
            <!-- <th>Total&nbsp;Monthly<br>Active&nbsp;Users</th>
            <th>Unique&nbsp;Paid<br>Base</th>
            <th>Total&nbsp;Daily<br>Active&nbsp;Users</th>
            <th>Unique<br>Players</th>
            <th>Total&nbsp;Weekly<br>Active&nbsp;Users</th>
            <th>Total&nbsp;Engage<br>Base</th>
            <th>Engagement<br>Rate</th>
            <th>Engage<br>Time</th>
            <th>Total&nbsp;Game<br>Played</th>
            <th>Game&nbsp;Play<br>Rate</th> -->
            <!-- <th>Total<br>Tournaments</th> -->
            <th>Action<br></th>
  
          </tr>
        </thead>
        <tbody>
          
          
          <tr *ngFor="let item of data.items">
            <td>{{item.msisdn}}</td>
            <td>{{item.date | date}}</td>
            <!-- <td >{{item.totalMonthlyActiveUsers}}</td> -->
            <!-- <td >{{item.uniquePaidBase}}</td>
            <td >{{item.totalDailyActiveUsers}}</td>
            <td >{{item.uniquePlayers}}</td>
            <td>{{item.totalWeeklyActiveUsers}}</td>
            <td>{{item.totalEngageBase}}</td>
            <td>{{item.engagementRate}}</td>
            <td>{{item.engageTime}}</td>
            <td>{{item.totalGamePlayed}}</td>
            <td>{{item.gamePlayRate}}</td> -->
            <!-- <td>{{item.totalTournaments}}</td> -->
  
            <td style="cursor: pointer;text-decoration: underline;">Remove</td>
            
          </tr>
          
         
        </tbody>
      </table>
      
  </ng-template>
  

  
</div>  

<ng-container *ngIf="isEmpty() == false;">
<div class="mt-4" >
  <pagination 
  class="my-pagination justify-content-center" [maxSize]="5"  [totalItems]="data.totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event,fromDate.value,toDate.value)">

</pagination>
</div>
</ng-container>


<!-- Unsubscribe Guide-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Unsubscribe Guide</h5>
      
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      Instructions
    </div>

    

  </div>
</div>
</div>
