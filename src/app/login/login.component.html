<div class="container-fluid mt-5" style="overflow-x: hidden;">
    
    <!-- Main Heading (Start) -->
    <div class="row" >
        <div class="col text-center">
            <p class="mainHeading"><img src="../../assets/jazzLogo.png" style="height: 55px;" />&nbsp;&nbsp;GAMENOW PORTAL</p> 
        </div>
    </div>
    <!-- Main Heading (End) -->

    
    

    <div class="row" style="margin-top: 70px;justify-content: center;">
        <div class="col-8 col-md-3 col-lg-3 text-center form-group mt-4 mb-4" > 
            <input #username id="username" type="email" [(ngModel)]="user"  class="datepicker form-control"  placeholder="" >
            <label>Enter Email</label>
        </div>  
    </div>

    <div class="row" style="margin-top: 0px;justify-content: center;">

        <div class="col-8 col-md-3 col-lg-3 text-center form-group mt-4 mb-4" >
            
            <input #password id="password" type="password" [(ngModel)]="pass"  class="datepicker form-control" placeholder="">
            <label>Enter Password</label>
            
        </div>
          
    </div>

    

    <div class="row" style="justify-content: center;">
        <div class="col-8 col-md-3 col-lg-2 text-center form-group" >
            <button class="search_btn form-control" (click)="onClickLogin(username.value,password.value)">Login</button>
        </div>  
    </div>

    <div class="row" style="margin-top: 0px;justify-content: center;">

        <div class="col-8 col-md-3 col-lg-2 text-center form-group mt-0 mb-4" >
            
            <div>
                <p style="position: absolute;left: 0; right: 0; margin-left: auto; margin-right: auto;" class="error">{{error}}</p>
              </div>
            
        </div>
          
    </div>

    <div class="row footer">
        <div class="col text-center">
            <p>Powered By <a style="cursor: pointer;" href="https://noeticworld.com/">Noetic Technologies</a></p>
        </div>
    </div>
     
</div>
